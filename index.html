<!DOCTYPE HTML>
<html>
    <head>
        <title>Google re-make</title>
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
    </head>

    <body>
        <header>
            <div class="top-left">
                <p class="tab">About</p>
                <p class="tab">Store</p>
            </div>
            <div class="top-right">
                <p class="tab">Gmail</p>
                <p class="tab">Images</p>
                <img class="icons" src="images/apps.png">
                <img class="icons" src="images/notif.png">
                <img class="icons" id="headshot" src="images/headshot.jpg">
            </div>
        </header>
        <div class="center-content">
            <img class="logo" src="images/GoogleLogo.png" alt="google logo" height="92" width="272"> 
            <div class="input-box">
                <input type="text">
                <img class="mic" src="images/google-mic-logo.png" alt="mic"> 
            </div>
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
        <footer>
            <div class="bottom-left">
                <p class="btab">Advertising</p>
                <p class="btab">Business</p>
            </div>
            <div class="bottom-right">
                <p class="btab">Privacy</p>
                <p class="btab">Terms</p>
                <p class="btab">Settings</p>
            </div>
        </footer>
    </body>
</html>
